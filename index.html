<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <title>Слайдер | Проект 3</title>
</head>

<body>

    <div class="sidebar">
      <div style="
            background: green;
          ">
        <h1>Great Wall of China</h1>
        <p>China</p>
      </div>
      <div style="
            background: #00bfff;
          ">
        <h1>Eiffel Tower</h1>
        <p>France</p>
      </div>
      <div style="
            background: #808080;
          ">
        <h1>Colosseum</h1>
        <p>Italy</p>
      </div>
      <div style="
            background: #f4a460;
          ">
        <h1>Pyramids</h1>
        <p>Egypt</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1639157451911-365bf4fc26ed?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1827&q=80');
          "></div>
      <div style="
          background-image: url('https://plus.unsplash.com/premium_photo-1661963989923-17181d237cef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
      <div style="
          background-image: url('https://images.unsplash.com/photo-1583265266785-aab9e443ee68?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');

          "></div>
      <div style="
          background-image: url('https://plus.unsplash.com/premium_photo-1664304488525-44a96338c0cc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=875&q=80');
        "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>

</html>
